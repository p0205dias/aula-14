<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objetos em Javascript</title>
  </head>
  <body>
    <h1>Biblioteca de livros</h1>
    <section>
      <aside>
        <div>
          <!-- Adicionar Novo Livro -->
          <section class="functions">
            <h2>Adicionar Novo Livro</h2>
            <input type="text" placeholder="Título do livro" />
            <input type="text" placeholder="Autor do livro" />
            <textarea placeholder="Descrição do livro"></textarea>
            <input type="text" placeholder="URL da imagem" />
            <button>Adicionar Livro</button>
          </section>

          <!-- Remover Livro -->
          <section class="functions">
            <h2>Remover Livro</h2>
            <input type="text" placeholder="Título do livro a remover" />
            <button>Remover Livro</button>
          </section>
        </div>
        <img class="librarian" src="images/librarian.png" alt="Bibliotecário" />
      </aside>
      <main>
        <section>
          <h1>Livros disponíveis</h1>
          <div class="livros__container">
            <!-- Livros serão exibidos aqui -->
          </div>
        </section>
      </main>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
